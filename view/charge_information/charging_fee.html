    <main class="page_sub_main">
      <div class="route">
        <span class="route1">Home</span>
        <span class="route2">EV충전정보</span>
        <span class="route3">충전요금/충전기</span>
      </div>

      <div class="headline">
        <div class="l-wrapper">
          <h1 class="head_title">
            EV 충전정보
          </h1>
          <div class="head_explain">
            GS 칼텍스의 충전정보를 알려드립니다.
          </div>
        </div>
      </div>



      <div class="charge">
        <div class="l-wrapper l-small">
          <div class="charge-box">
            <h1 class="charge_title">
              충전요금
            </h1>
            <div class="charge_explain">
              GS칼텍스 전기 충전은 전국 어디서나 <strong class="c-main">같은 요금</strong>으로 서비스를 제공합니다.
            </div>
            <p class="charge_price">
              222.2<span class="charge_unit">원/ kwh</span>
            </p>
          </div>
        </div>
      </div>

      <div class="charger">
        <div class="l-wrapper l-small">
          <h1 class="charger_title">충전기</h1>
          <div class="charger_explain">
            <strong class="c-main">100kW 이상의 고출력 충전기</strong>로 초급속 충전 경험을 제공합니다.
          </div>

          <div class="charger_wrapper">

            <div class="dual charger_item">
              <img class="charger_item_img" src="/images/charging_Inofrmation/img_dualcharge.png" alt="">
              <h3 class="charger_item_title">동시충전형</h3>
              <div class="charger_item_explain">(DC콤보)</div>
            </div>

            <div class="single charger_item">
              <img class="charger_item_img" src="/images/charging_Inofrmation/img_singlecharge.png" alt="">
              <h3 class="charger_item_title">단독충전형</h3>
              <div class="charger_item_explain">(DC콤보)</div>
            </div>

          </div>

        </div>
      </div>
